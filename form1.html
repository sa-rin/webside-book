<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="/form1.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
      integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
</head>
<body>
    <div class="container">
        <div class="item">
            <button class="button">Sign In</button>
            <a class="accordion" type="email" href="/form.html">Sign Up</a>
            <h1>Sign In</h1>
            <form action="">
                <input class="input" type="text" required type="name" placeholder="Name">
                <input class="input" type="text" required type="email" placeholder="Email">
                <input class="input" type="text" required type="password" placeholder="Password">
                <div style="text-align: right;">
                    <input style="margin-top: 10px;margin-bottom: 30px;" type="checkbox">
                    <label style="color: aliceblue;" for="">Remember me</label>
                </div>
                <a class="a-submit" href="/index.html">Sign In</a>
            </form>

            <div class="all">
                <a class="a" href=""><i class="fa-brands fa-github"></i></a>
                <a class="a" href=""><i class="fa-brands fa-facebook"></i></a>
                <a class="a" href=""><i class="fa-brands fa-instagram"></i></a>
                <a class="a" href=""><i class="fa-brands fa-facebook-messenger"></i></a>
            </div>

        </div>
    </div>
</body>
</html>
